<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harbour Back-End Engine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .timer {
      font-size: 22px;
      margin-top: 20px;
      text-align: center;
      color: #dc3545;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Harbour Back-End Engine</h1>

  <h3>ðŸ”Œ Scraper Servers Status</h3>
  {% for name, endpoint in SCRAPER_ENDPOINTS.items() %}
    <div>
      <button onclick="pingScraper('{{ name }}')">Wake {{ name }}</button>
      <span class="status" id="{{ name }}-status" style="color: red;">ðŸ”´ Inactive</span>
      <span id="{{ name }}-code" style="margin-left: 5px; font-weight: normal;"></span>
    </div>
  {% endfor %}

  <form method="POST" onsubmit="onSubmitForm()">
    <textarea name="text" placeholder="Paste your job text here..." required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div class="timer" id="countdown"></div>

  {% if completed %}
    <h2>ðŸ“Š Scrape Results</h2>
    <table>
      <tr>
        <th>URL</th>
        <th>Status</th>
      </tr>
      {% for result in results %}
      <tr>
        <td>{{ result.url }}</td>
        <td>{{ result.status }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}

  <script>
    function onSubmitForm() {
      startCountdown(60);
    }

    function startCountdown(duration) {
      const timerEl = document.getElementById('countdown');
      let remaining = duration;
      timerEl.innerText = `Warming up servers: ${remaining} seconds remaining`;

      const interval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.innerText = 'âœ… Servers warmed up!';
        } else {
          timerEl.innerText = `Warming up servers: ${remaining} seconds remaining`;
        }
      }, 1000);
    }

    function pingScraper(serviceName) {
      const statusEl = document.getElementById(serviceName + '-status');
      const codeEl = document.getElementById(serviceName + '-code');
      
      statusEl.innerText = 'ðŸŸ¡ Starting...';
      statusEl.style.color = 'orange';
      codeEl.innerText = '';

      fetch(`/ping/${serviceName}`)
        .then(async res => {
          let data;
          try {
            data = await res.json();
          } catch {
            data = { status: 'unknown' };
          }

          let codeText = `(HTTP ${res.status})`;
          codeEl.innerText = codeText;

          if (data.status === 'active') {
            statusEl.innerText = 'ðŸŸ¢ Active';
            statusEl.style.color = 'green';
          } else if (data.status === 'starting') {
            statusEl.innerText = 'ðŸŸ¡ Starting';
            statusEl.style.color = 'orange';
          } else {
            statusEl.innerText = 'ðŸ”´ Inactive';
            statusEl.style.color = 'red';
          }
        })
        .catch(() => {
          statusEl.innerText = 'ðŸ”´ Inactive';
          statusEl.style.color = 'red';
          codeEl.innerText = '(No Response)';
        });
    }
  </script>
</body>
</html>
