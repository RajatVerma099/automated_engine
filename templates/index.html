<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harbour Back-End Engine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .timer {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
      color: #dc3545;
    }
    table {
      margin-top: 40px;
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    let interval;
    function startCountdown(duration) {
      const timerEl = document.getElementById('countdown');
      let remaining = duration;

      interval = setInterval(() => {
        timerEl.innerText = `Warming up servers: ${remaining} seconds remaining`;
        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.innerText = 'âœ… Servers warmed up!';
        }
        remaining--;
      }, 1000);
    }

    function onSubmitForm() {
      startCountdown(60);
    }
  </script>
</head>
<body>
  <h1>Harbour Back-End Engine</h1>

  <form method="POST" onsubmit="onSubmitForm()">
    <textarea name="text" placeholder="Paste your job text here..." required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div class="timer" id="countdown"></div>

  {% if completed %}
    <h2>ðŸ“Š Scrape Results</h2>
    <table>
      <tr>
        <th>URL</th>
        <th>Status</th>
      </tr>
      {% for result in results %}
      <tr>
        <td>{{ result.url }}</td>
        <td>{{ result.status }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
