<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harbour Back-End Engine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .timer {
      font-size: 22px;
      margin-top: 20px;
      text-align: center;
      color: #dc3545;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Harbour Back-End Engine</h1>

  <h3>ðŸ”Œ Scraper Servers Status</h3>
  {% for name, endpoint in SCRAPER_ENDPOINTS.items() %}
    <div>
      <button onclick="pingScraper('{{ name }}')">Wake {{ name }}</button>
      <span class="status" id="{{ name }}-status" style="color: red;">ðŸ”´ Inactive</span>
    </div>
  {% endfor %}

  <form method="POST" onsubmit="onSubmitForm()">
    <textarea name="text" placeholder="Paste your job text here..." required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div class="timer" id="countdown"></div>

  {% if completed %}
    <h2>ðŸ“Š Scrape Results</h2>
    <table>
      <tr>
        <th>URL</th>
        <th>Status</th>
      </tr>
      {% for result in results %}
      <tr>
        <td>{{ result.url }}</td>
        <td>{{ result.status }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}

  <script>
    function onSubmitForm() {
      startCountdown(60);
    }

    function startCountdown(duration) {
      const timerEl = document.getElementById('countdown');
      let remaining = duration;
      timerEl.innerText = `Warming up servers: ${remaining} seconds remaining`;

      const interval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.innerText = 'âœ… Servers warmed up!';
        } else {
          timerEl.innerText = `Warming up servers: ${remaining} seconds remaining`;
        }
      }, 1000);
    }

    async function pingScraper(serviceName) {
      const statusEl = document.getElementById(serviceName + '-status');
      statusEl.innerText = 'ðŸŸ¡ Starting...';
      statusEl.style.color = 'orange';

      let ip = 'Unknown';
      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        ip = ipData.ip;
      } catch (e) {
        console.warn("Failed to fetch IP:", e);
      }

      const clientInfo = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        screen: {
          width: window.screen.width,
          height: window.screen.height
        },
        ip: ip
      };

      fetch(`/ping/${serviceName}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(clientInfo)
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'active') {
          statusEl.innerText = `ðŸŸ¢ Active (${data.code})`;
          statusEl.style.color = 'green';
        } else if (data.status === 'starting') {
          statusEl.innerText = `ðŸŸ¡ Starting (${data.code})`;
          statusEl.style.color = 'orange';
        } else {
          statusEl.innerText = `ðŸ”´ Inactive (${data.code || 'error'})`;
          statusEl.style.color = 'red';
        }
      })
      .catch(() => {
        statusEl.innerText = 'ðŸ”´ Inactive (fetch error)';
        statusEl.style.color = 'red';
      });
    }
  </script>
</body>
</html>
